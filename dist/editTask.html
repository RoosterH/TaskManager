<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div class="container">
        <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills float-right">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addTask.html">Add Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="categories.html">Manage Categories</a>
              </li>
            </ul>
          </nav>
          <h3 class="text-muted">Task Manager</h3>
        </div> <!-- header clearfix-->
    
        <div class="row marketing">
            <!-- change this to 12 columns -->
            <div class="col-lg-12">
                <!-- this is a replacement of page-header since Bootstrap 4 deprecated it https://stackoverflow.com/questions/49707845/how-to-create-a-page-header-in-bootstrap-4 the purpose of this is to give an underline below Tasks-->
                <div class="pb-2 mt-4 mb-2 border-bottom">
                  <h2>Edit Tasks</h2>
                  <form id="add_task">
                    <div class="form-group">
                      <label>Task Name</label>
                      <input type ="text" name="task_name" id="task_name" class="form-control" placeholder="Task Name">
                    </div>

                    <div class="form-group">
                      <label>Category</label>
                      <select name="category" id="category" class="form-control">
                        <!-- dynamically generate the option here -->
                      </select>
                    </div>

                    <div class="form-group">
                      <label>Due Date</label>
                      <input type ="date" name="due_date" id="due_date" class="form-control">
                    </div>

                    <div class="form-group">
                      <label>Urgent</label>
                      <select name="is_urgent" id="is_urgent" class="form-control">
                        <!-- dynamically generate the option here -->
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            </div>
        </div> <!-- row marketing -->
  
        <footer class="footer">  
          <p>&copy; Hung-Jen Hung 2020</p>
        </footer>
  
    </div> <!-- /container -->
    </script>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="../src/bootstrap.js"></script>
    <script src="main.js"></script> 
    <script>
      $(function() {				      
        const id = sessionStorage.getItem('current_id');
        $.ajax({
          type: 'POST',
          data: JSON.stringify(id),
            contentType: 'application/json',
            url: 'http://localhost:3000',						
            success: function(id) {
                console.log('success');
                console.log(JSON.stringify(id));
            }
        });
      });
    </script>
    <!--
    <div id="auth-status">Logged Out</div>
    -->
</body>
</html>
